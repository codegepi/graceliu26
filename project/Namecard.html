<!-- <<!DOCTYPE html> -->
<html>
<head>
	<title>Making a Name Card</title>
	<style type="text/css">
		fieldset {
			background-color: antiquewhite;
		}

		#data {
			width: 200px;
		}
	</style>
</head>
<body>
Please put in your information:
	<form>
		<fieldset>
			<input id="firstname" type="text" placeholder="First Name"><br/>
			<input id="lastname" type="text" placeholder="Last Name"><br/>
			<input id="address" type="text" placeholder="Address"><br/>
			<input id="birthdate" type="text" placeholder="Birthdate"><br/>
			<input id="submit"	type="submit"> <br>
		</fieldset>
	</form>



	<table id="data" border="solid">
		<tr>
			<td>Name Card</td>
		</tr>
		<tr>
			<td class="firstClass">&nbsp;</td>
		<tr>
			<td class="lastClass">&nbsp;</td>
		</tr>
		<tr>
			<td class="addressClass">&nbsp;</td>
		</tr>
		<tr>
			<td class="birthdateClass">&nbsp;</td>
		</tr>
	</table>




		<script type="text/javascript" src="js/jquery.js"></script>
		 <script type="text/javascript">
			$(document).ready(function(){
					
				$('#submit').click(function(){
					var first = $("#firstname").val();
					var last = $("#lastname").val();
					var address = $("#address").val();
					var birthdate = $("#birthdate").val();


					if($("#firstname").val() === ""){
						alert("please fill in your first name");
					} else if($("#lastname").val() === ""){
						alert("please fill in your last name");
					} else if($("#address").val() === ""){
						alert("please fil in your address");
					} else if($("#birthdate").val() === ""){
						alert("please fill in your birthdate");
					} else {
						
						$(".firstClass").append(first);
						$(".lastClass").append(last);
						$(".addressClass").append(address);
						$(".birthdateClass").append(birthdate);
						// alert("complete");
					}

					return false;
				});

			});



		 </script>





</body>
</html>
