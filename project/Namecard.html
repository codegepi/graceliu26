<!-- <<!DOCTYPE html> -->
<html>
<head>
	<title>Making a Name Card</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet"	type="text/css"	href="css/app.css">
</head>
<body>
Please put in your information:
	<form>
		<fieldset>
			<input id="firstname" type="text" placeholder="First Name"><br/>
			<input id="lastname" type="text" placeholder="Last Name"><br/>
			<input id="address" type="text" placeholder="Address"><br/>
			<input id="birthdate" type="text" placeholder="Birthdate"><br/>
			<input id="submit"	type="submit"> <br>
		</fieldset>
	</form>



	<table id="data" border="solid">
		<tr>
			<td>Name Card</td>
		</tr>
		<tr>
			<td class="firstClass">&nbsp;</td>
		<tr>
			<td class="lastClass">&nbsp;</td>
		</tr>
		<tr>
			<td class="addressClass">&nbsp;</td>
		</tr>
		<tr>
			<td class="birthdateClass">&nbsp;</td>
		</tr>
	</table>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>



</body>
</html>
