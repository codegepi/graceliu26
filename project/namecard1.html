<!-- <<!DOCTYPE html> -->
<html>
  <head>
    <title>Namecard with Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet"  type="text/css" href="css/app.css">

  </head>

  <body>

    <form>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>

      <div class="form-group">
        <label for="Birthdate">Birthdate</label>
        <input type="text" class="form-control" id="birthdate" placeholder="Birthdate">
      </div>
      
      <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </form>

    <table id="data" border="solid">
      <tr>
        <td>Information Data</td>
      </tr>
      <tr>
        <td class="firstClass">&nbsp;</td>
      <tr>
        <td class="lastClass">&nbsp;</td>
      </tr>
      <tr>
        <td class="addressClass">&nbsp;</td>
      </tr>
      <tr>
        <td class="birthdateClass">&nbsp;</td>
      </tr>
    </table>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
